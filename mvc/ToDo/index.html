<!DOCTYPE html>
<html lang="cs-cz" >


<head>
    <meta charset="UTF-8">
    <meta name="description" content="aplikace pro semestrální práci z předmětu TWWWAPP - KS">
    <meta name="author" content="Lukáš Čihák">

    <title>Lukáš Čihák Apps</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic,900,900italic,100,100italic'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"
          media="all"/>


    <link rel="stylesheet" href="ToDo/css/style.css">


</head>

<body>

<div id="container">
    <div class="intro">
      Vložte krátkou větu popisující, co chcete připomenout. Vyberte prioritu a poté klikněte na přidat.
        Položka bude uložena na Vašem lokálním úložišti, ve Vašem prohlížeči. Proto prosím namažte Cache!
    </div>
    <div class="todo" id="list">
        <div class="item none">
            <i class="fa fa-warning"></i>
           Zatím zde nejsou žádné poznámky. Přidejte další kliknutím na "PŘIDAT"
        </div>
    </div>
    <div class="form" id="add">
        <form>
            <label for="description">POPIS:</label>
            <input type="text" name="description" id="description"/>

            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
                <option value="1">1 - NÍZKÁ</option>
                <option value="2">2</option>
                <option value="3">3 - STŘEDNÍ</option>
                <option value="4">4</option>
                <option value="5">5 - VYSOKÁ</option>
            </select>

            <input type="submit" name="add" value="PŘIDAT"/>
            <input type="button" name="clear" value="VYMAZAT HOTOVÉ"/>
            <input type="button" name="reset" value="VYMAZAT VŠE"/>
        </form>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


<script src="ToDo/js/index.js"></script>


</body>

</html>
